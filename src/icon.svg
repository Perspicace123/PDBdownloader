<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="backboneGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0A2540"/>
      <stop offset="35%" stop-color="#635BFF"/>
      <stop offset="70%" stop-color="#00D4AA"/>
      <stop offset="100%" stop-color="#7EE8FA"/>
    </linearGradient>
    
        <linearGradient id="backGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a3e"/>
      <stop offset="50%" stop-color="#4a4e69"/>
      <stop offset="100%" stop-color="#9a8c98"/>
    </linearGradient>
    
    <radialGradient id="sideGrad1" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#FFB347"/>
      <stop offset="100%" stop-color="#FF6B6B"/>
    </radialGradient>
    <radialGradient id="sideGrad2" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#FF6B6B"/>
      <stop offset="100%" stop-color="#C44569"/>
    </radialGradient>
    
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="innerGlow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feComposite in="blur" in2="SourceAlpha" operator="arithmetic" 
                   k2="-1" k3="1" result="shadowDiff"/>
      <feFlood flood-color="white" flood-opacity="0.3"/>
      <feComposite in2="shadowDiff" operator="in"/>
      <feComposite in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <rect x="32" y="32" width="448" height="448" rx="96" fill="#fafbfc"/>
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bgTexture)" opacity="0.5"/>
  
  <g transform="translate(256, 245) rotate(-8)">
    
    <g opacity="0.35">
      <!-- 第1圈后半 -->
      <path d="M 55 -85 A 60 18 0 0 0 -55 -65" 
            fill="none" stroke="url(#backGrad)" stroke-width="20" stroke-linecap="round"/>
      <!-- 第2圈后半 -->
      <path d="M 55 -45 A 60 18 0 0 0 -55 -25" 
            fill="none" stroke="url(#backGrad)" stroke-width="20" stroke-linecap="round"/>
      <!-- 第3圈后半 -->
      <path d="M 55 -5 A 60 18 0 0 0 -55 15" 
            fill="none" stroke="url(#backGrad)" stroke-width="20" stroke-linecap="round"/>
      <!-- 第4圈后半 -->
      <path d="M 55 35 A 60 18 0 0 0 -55 55" 
            fill="none" stroke="url(#backGrad)" stroke-width="20" stroke-linecap="round"/>
    </g>
    
    <g stroke="#FF6B6B" stroke-width="4" stroke-linecap="round" opacity="0.85">
      <!-- 氢键虚线：精确连接前后层 -->
      <line x1="-25" y1="-72" x2="25" y2="-52" stroke-dasharray="8,6"/>
      <line x1="25" y1="-52" x2="-25" y2="-32" stroke-dasharray="8,6"/>
      <line x1="-25" y1="-32" x2="25" y2="-12" stroke-dasharray="8,6"/>
      <line x1="25" y1="-12" x2="-25" y2="8" stroke-dasharray="8,6"/>
      <line x1="-25" y1="8" x2="25" y2="28" stroke-dasharray="8,6"/>
      <line x1="25" y1="28" x2="-25" y2="48" stroke-dasharray="8,6"/>
    </g>
    
    <!-- ===== 前层：主链 backbone ===== -->
    <g filter="url(#softShadow)">
      <!-- 第1圈前半 -->
      <path d="M -55 -65 A 60 18 0 0 0 55 -45" 
            fill="none" stroke="url(#backboneGrad)" stroke-width="22" stroke-linecap="round"/>
      <!-- 第2圈前半 -->
      <path d="M -55 -25 A 60 18 0 0 0 55 -5" 
            fill="none" stroke="url(#backboneGrad)" stroke-width="22" stroke-linecap="round"/>
      <!-- 第3圈前半 -->
      <path d="M -55 15 A 60 18 0 0 0 55 35" 
            fill="none" stroke="url(#backboneGrad)" stroke-width="22" stroke-linecap="round"/>
      <!-- 第4圈前半（收尾渐细） -->
      <path d="M -55 55 A 60 18 0 0 0 25 62" 
            fill="none" stroke="url(#backboneGrad)" stroke-width="18" stroke-linecap="round"/>
    </g>
    
    <!-- ===== 侧链 R-group===== -->
    <g filter="url(#softShadow)">
      <!-- 疏水残基（大，橙色） -->
      <circle cx="-72" cy="-65" r="15" fill="url(#sideGrad1)"/>
      <circle cx="72" cy="-45" r="13" fill="url(#sideGrad2)"/>
      <circle cx="-72" cy="-25" r="14" fill="url(#sideGrad1)"/>
      <circle cx="72" cy="-5" r="12" fill="url(#sideGrad2)"/>
      <circle cx="-72" cy="15" r="13" fill="url(#sideGrad1)"/>
      <circle cx="72" cy="35" r="11" fill="url(#sideGrad2)"/>
      
      <!-- 连接键 -->
      <g stroke="#C44569" stroke-width="5" stroke-linecap="round">
        <line x1="-58" y1="-63" x2="-68" y2="-65"/>
        <line x1="58" y1="-47" x2="68" y2="-45"/>
        <line x1="-58" y1="-23" x2="-68" y2="-25"/>
        <line x1="58" y1="-7" x2="68" y2="-5"/>
        <line x1="-58" y1="17" x2="-68" y2="15"/>
        <line x1="58" y1="33" x2="68" y2="35"/>
      </g>
    </g>
    
    <g font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="14" fill="#0A2540">
      <text x="-85" y="-78" text-anchor="middle">N</text>
      <text x="35" y="68" text-anchor="middle">C</text>
    </g>
    
  </g>
  
  <g transform="translate(256, 385)" filter="url(#softShadow)">
    <!-- 箭头杆 -->
    <rect x="-6" y="0" width="12" height="45" rx="3" fill="#0A2540"/>
    <!-- 箭头头 -->
    <path d="M -20 32 L 0 55 L 20 32" fill="none" stroke="#0A2540" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- 底座 -->
    <rect x="-28" y="58" width="56" height="10" rx="5" fill="#0A2540"/>
  </g>
  
  <circle cx="420" cy="92" r="8" fill="#00D4AA" opacity="0"/>
  
</svg>